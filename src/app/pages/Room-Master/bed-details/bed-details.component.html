<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-primary mr-2"
        (click)="openNewBedDetail()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="bedDetails"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['bedNo']"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id" style="min-width: 15rem">
          ID <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th pSortableColumn="bedNo" style="min-width: 15rem">
          Bed Number <p-sortIcon field="bedNo"></p-sortIcon>
        </th>
        <th pSortableColumn="bedStatus">
          Status <p-sortIcon field="bedStatus"></p-sortIcon>
        </th>
        <th pSortableColumn="remarks" style="min-width: 10rem">
          Remarks <p-sortIcon field="remarks"></p-sortIcon>
        </th>
        <th pSortableColumn="actions" style="min-width: 10rem">
          Actions <p-sortIcon field="actions"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bedDetail>
      <tr>
        <td>{{ bedDetail.id }}</td>
        <td>{{ bedDetail.bedNo }}</td>
        <td>{{ bedDetail.bedStatus }}</td>
        <td>{{ bedDetail.remarks }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
            (click)="openEditBedDetails(bedDetail)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteBedDetail(bedDetail.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
